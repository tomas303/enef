<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">

    <style>
        .fixed-grid {
            border: 1px solid var(--bulma-border);
        }

        .cell {
            border: 1px solid var(--bulma-border);
            padding: 0.5em 0.75em;
        }
    </style>

</head>

<body>
    <section class="section">
        <nav class="level">
            <p class="level-item has-text-centered">
                <a class="link is-info">Home</a>
            </p>
            <p class="level-item has-text-centered">
                <a class="link is-info">Overview</a>
            </p>
            <p class="level-item has-text-centered">
                <a class="link is-info">Pricelists</a>
            </p>
        </nav>
    </section>

    <section class="section">
        <div class="container">


            <div class="columns">
                <div class="column">
                    <div class="fixed-grid has-1-cols-mobile has-2-cols-tablet has-4-cols-desktop">
                        <div class="grid is-gap-0">
                            <div class="cell">Electricity VT</div>
                            <div class="cell">02.08.2024 01:01 AM</div>
                            <div class="cell">2345 kWh</div>
                            <div class="cell">poznamka opravdu velka</div>
                            <div class="cell">Electricity VT</div>
                            <div class="cell">02.08.2024 01:01 AM</div>
                            <div class="cell">2345 kWh</div>
                            <div class="cell">poznamka opravdu velka</div>
                        </div>
                    </div>

                    <nav class="pagination" role="navigation" aria-label="pagination">
                        <a href="#" class="pagination-previous">Previous</a>
                        <a href="#" class="pagination-next">Next page</a>
                    </nav>
                </div>
            </div>

            <div class="columns">
                <div class="column" style="background-color: red;">
                    <div class="field has-addons">
                        <div class="control">
                            <div class="select">
                                <select>
                                    <option value="1">Electricity VT</option>
                                    <option value="2">Electricity NT</option>
                                    <option value="3">Water</option>
                                    <option value="4">Gas</option>
                                    <option value="5">Coal</option>
                                    <option value="6">Wood</option>
                                </select>
                            </div>
                        </div>
                        <div class="control">
                            <input class="input" type="date" value="2024-01-30">
                        </div>
                        <div class="control">
                            <input class="input" type="time" value="14:30">
                        </div>
                    </div>
                </div>


                <div class="column is-one-fifth" style="background-color: blue;">
                    <div class="field has-addons">
                        <div class="control is-expanded">
                            <input class="input" type="text" placeholder="amount">
                        </div>
                        <div class="control">
                            <a class="button is-static">
                                kWh
                            </a>
                        </div>
                    </div>
                </div>

                <div class="column" style="background-color: lime;">
                    <div class="field">
                        <div class="control is-expanded">
                            <input class="input" type="text" placeholder="remark">
                        </div>
                    </div>
                </div>
            </div>

            <div class="columns">
                <div class="column">
                    <button class="button is-primary is-pulled-right">
                        Add
                    </button>
                </div>
            </div>
    </section>


</body>

</html>
